<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VS Code Style Editor</title>
  <style>
    :root {
      --bg: #1e1e1e;
      --toolbar: #2c2c2c;
      --border: #444;
      --text: #fff;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      font-family: sans-serif;
      color: var(--text);
      overflow: hidden;
    }

    #top-bar, #bottom-bar {
      background: var(--toolbar);
      padding: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 2;
    }

    #top-bar {
      border-bottom: 1px solid var(--border);
    }

    #bottom-bar {
      border-top: 1px solid var(--border);
      justify-content: center;
    }

    #fileSelect, button {
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 4px;
    }

    #main-container {
      display: flex;
      flex-direction: column;
      height: calc(100% - 110px);
      width: 100%;
    }

    #editor, #output {
      flex: 1;
      overflow: hidden;
    }

    #resizer {
      height: 14px;
      background: #555;
      cursor: row-resize;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none;
    }

    #resizer div {
      width: 40px;
      height: 5px;
      background: #aaa;
      border-radius: 3px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: black;
    }

    @media (min-width: 768px) {
      #main-container {
        flex-direction: row;
      }

      #editor, #output {
        width: 50%;
        height: 100%;
      }

      #resizer {
        width: 14px;
        height: 100%;
        cursor: col-resize;
        flex-direction: column;
      }

      #resizer div {
        width: 5px;
        height: 40px;
      }
    }
  </style>
</head>
<body>

  <div id="top-bar">
    <select id="fileSelect">
      <option value="index.html">index.html</option>
      <option value="style.css">style.css</option>
      <option value="script.js">script.js</option>
    </select>
  </div>

  <div id="main-container">
    <div id="editor"></div>
    <div id="resizer"><div></div></div>
    <div id="output"><iframe id="preview"></iframe></div>
  </div>

  <div id="bottom-bar">
    <button onclick="saveCode()">üíæ Save</button>
    <button onclick="loadCode()">üìÇ Load</button>
    <button onclick="updateOutput()">‚ñ∂Ô∏è Run</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
  <script>
    let editor;
    let currentFile = "index.html";
    const defaultCodes = {
      "index.html": "<!DOCTYPE html>\\n<html>\\n<head><title>Preview</title></head>\\n<body>\\n<h1>Hello!</h1>\\n</body>\\n</html>",
      "style.css": "body { background: #f0f0f0; color: #333; }",
      "script.js": "console.log('Hello from JS');"
    };
    const models = {};

    require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' }});
    require(['vs/editor/editor.main'], function () {
      for (let file in defaultCodes) {
        models[file] = monaco.editor.createModel(
          localStorage.getItem(file) || defaultCodes[file],
          getLanguage(file)
        );
      }

      editor = monaco.editor.create(document.getElementById('editor'), {
        model: models[currentFile],
        theme: 'vs-dark',
        fontSize: 14,
        automaticLayout: true
      });

      document.getElementById('fileSelect').addEventListener('change', (e) => {
        currentFile = e.target.value;
        editor.setModel(models[currentFile]);
      });
    });

    function saveCode() {
      for (let file in models) {
        localStorage.setItem(file, models[file].getValue());
      }
      alert("Code saved!");
    }

    function loadCode() {
      for (let file in models) {
        const saved = localStorage.getItem(file);
        if (saved) models[file].setValue(saved);
      }
      editor.setModel(models[currentFile]);
    }

    function getLanguage(file) {
      if (file.endsWith('.js')) return 'javascript';
      if (file.endsWith('.html')) return 'html';
      if (file.endsWith('.css')) return 'css';
      return 'plaintext';
    }

    function updateOutput() {
      const html = models["index.html"].getValue();
      const css = models["style.css"].getValue();
      const js = models["script.js"].getValue();

      const output = \`
        <html>
        <head><style>\${css}</style></head>
        <body>
          \${html}
          <script>\${js}<\\/script>
        </body>
        </html>
      \`;
      document.getElementById('preview').srcdoc = output;
    }

    const resizer = document.getElementById('resizer');
    const editorDiv = document.getElementById('editor');
    const outputDiv = document.getElementById('output');
    const topBar = document.getElementById('top-bar');

    let isDragging = false;
    const isHorizontal = () => window.innerWidth >= 768;

    function startResize(e) {
      isDragging = true;
      e.preventDefault();
      document.addEventListener('mousemove', resize);
      document.addEventListener('mouseup', stopResize);
      document.addEventListener('touchmove', resize, { passive: false });
      document.addEventListener('touchend', stopResize);
    }

    function resize(e) {
      if (!isDragging) return;
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;

      if (isHorizontal()) {
        const width = Math.max(100, clientX);
        editorDiv.style.width = \`\${width}px\`;
        outputDiv.style.width = \`calc(100% - \${width}px - 14px)\`;
      } else {
        const height = Math.max(80, clientY - topBar.offsetHeight);
        editorDiv.style.height = \`\${height}px\`;
        outputDiv.style.height = \`calc(100% - \${height}px - 14px)\`;
      }
    }

    function stopResize() {
      isDragging = false;
      document.removeEventListener('mousemove', resize);
      document.removeEventListener('mouseup', stopResize);
      document.removeEventListener('touchmove', resize);
      document.removeEventListener('touchend', stopResize);
    }

    resizer.addEventListener('mousedown', startResize);
    resizer.addEventListener('touchstart', startResize);
  </script>
</body>
</html>
